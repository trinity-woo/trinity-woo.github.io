# The URL the site will be built for
base_url = "https://trinity-woo.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "Trinity Wu"
theme = "linkita"
generate_feeds = true

taxonomies = [
    { name = "tags", feed = true },
]

[extra]

header_menu_name = "menu_name"

disable_default_favicon = true


[extra.menus]
menu_name = [
  { url = "$BASE_URL/projects/", name = "Projects" },
]

[extra.profiles.trinity]

social = [
{ name = "linkedin", url = "https://www.linkedin.com/in/trinity-wu/" },
{ name = "email", url = "mailto:tew58@cornell.edu"},
]

name = "Welcome!"

bio = "Hi, I'm Trinity. I study Mechanical Engineering (BS) and Aerospace Engineering (M.Eng) at Cornell University. I build things that move, fly, or navigate space. I enjoy creating art, music, and miso soup. Check out [my projects here](/projects)!"

[extra.style]
# The custom background color.
bg_color = "#eff1f5"
# The custom background color in dark mode.
bg_dark_color = "#1e2030"

# Enable header blur.
header_blur = false

# The custom header color, only available
# when "header_blur" is false.
header_color = "#e6e9ef"
# The custom header color in dark mode, only available
# when "header_blur" is false.
header_dark_color = "#181926"

[markdown]

[markdown.highlighting]
error_on_missing_language = true
style = "inline"
light_theme = "github-light"
dark_theme = "github-dark"
